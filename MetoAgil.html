<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodologia Ágil - Apresentação TCC</title>
    <style>
        @font-face {
            font-family: 'Vogun-Medium';
            src: url('Vogun-Medium-Fonte.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5; 
            color: #333;
            padding-bottom: 40px;
        }

        header {
            background-color: #5453EC;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .titulo {
            color: #E0F64C;
            text-align: center;
        }

        .logo {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            color: #1A66CC;
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 1.8rem;
        }

        p.descricao {
            text-align: center;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .kanban {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .kanban img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }
        .logo img {
            width: 70px;
            height: auto;
        }

        .botao {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="titulo">Apresentação do TCC</h1>
        <div class="logo">
            <img src="../AgênciaViagens/OutrasCoisas/logoEspoco.png" alt="Iter Logo">
        </div>
    </header>

    <div class="container">
        <section>
            <h2>Qual a Metodologia Ágil utilizada?</h2>
            <p class="descricao">Utilizamos o <strong>Trello</strong> se baseando na metodologia ágil <strong>Kanban</strong>.</p>
        
            <div class="kanban">
                <img src="../AgênciaViagens/img/trello.PNG" alt="Print do Trello">
            </div>
        </section>
    </div>
    <div class="botao">
        <a href="home.html" class="button">Voltar ao início</a>
    </div>
</body>
</html>
