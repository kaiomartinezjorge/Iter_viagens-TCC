<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteMap e Fluxograma</title>
    <style>
         @font-face {
            font-family: 'Vogun-Medium';
            src: url('Vogun-Medium-Fonte.ttf') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #5453ec;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .titulo {
            color: #e0f64c;
            text-align: center;
        }
        .logo {
            position: absolute;
            left: 20px;
            top: 10;
        }
        .logo img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            color: #1a66cc;
            text-align: center;
            margin: 30px 0 20px 0;
            font-size: 1.8rem;
        }
        .sitemap {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            border-radius: 15px;
        }
        .fluxo {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        img {
            border-radius: 15px;
        }
        .botao {
            display: flex;
            margin-bottom: 40px;
            justify-content: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo_esboço.png" alt="Logo_Iter" width="15%">
        </div>
        <h1 class="titulo">Apresentação do TCC</h1> 
    </header>

    <section>
        <h2>SiteMap</h2>
        <div class="sitemap">
            <img src="imagens/site_map2.png" alt="SiteMap" width="85%">
        </div>
        <h2>Fluxograma</h2>
        <div class="fluxo">
            <img src="imagens/fluxograma.png" alt="Fluxograma" width="85%">
        </div>
        <div class="botao">
            <a href="home.html" class="button">Voltar ao início</a>
        </div>
    </section>
</body>

</html>
